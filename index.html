<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Árki Gumi Szerviz – Szentlőrinc</title>
  <meta name="description" content="Árki Gumi Szerviz – 7940 Szentlőrinc, Jókai u. 2. Gumicsere, centrírozás, defektjavítás, új gumik, felni javítás (görgőzés). Tulajdonos: Árki András. 0–24 érmés kézi autómosó." />

  <style>
    :root{
      --bg:#0b0f14;
      --muted:#9fb0c3;
      --text:#e9f1ff;
      --brand:#ffd24a;
      --brand2:#6ee7ff;
      --line:rgba(255,255,255,.10);
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius:18px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(110,231,255,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(255,210,74,.16), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--max); margin:0 auto; padding:18px;}

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(140%) blur(10px);
      background:rgba(11,15,20,.70);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 18px; max-width:var(--max); margin:0 auto;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px; min-width:220px;}
    .logo-img{
      width:44px; height:44px;
      border-radius:12px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 10px 25px rgba(0,0,0,.35);
      background:linear-gradient(135deg,var(--brand),var(--brand2));
    }
    .menu{display:flex; gap:14px; align-items:center; flex-wrap:wrap; justify-content:flex-end;}
    .menu a{padding:8px 10px; border-radius:12px; color:var(--muted);}
    .menu a:hover{background:rgba(255,255,255,.06); color:var(--text);}
    .cta{
      background:linear-gradient(135deg,var(--brand),#ffb703);
      color:#0b0f14; font-weight:800;
      padding:10px 14px; border-radius:14px; border:none; cursor:pointer;
      box-shadow:0 14px 35px rgba(255,210,74,.14);
      white-space:nowrap;
    }
    .cta:hover{transform:translateY(-1px)}

    /* HERO + BANNER */
    .hero{padding:22px 0 10px;}

    .hero-banner{
      margin-bottom:14px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      background:#0b0f14;
    }
    .hero-banner img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;
      filter:saturate(1.05) contrast(1.02);
    }

    .hero-header-inner{
      display:grid;
      grid-template-columns: 1.3fr .7fr;
      gap:14px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .hero-header-inner{grid-template-columns:1fr;}
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .hero-card{padding:22px;}
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px; border-radius:999px; border:1px solid var(--line);
      color:var(--muted); font-size:13px;
      background:rgba(255,255,255,.03);
    }
    .dot{width:8px;height:8px;border-radius:50%; background:var(--brand); box-shadow:0 0 0 6px rgba(255,210,74,.12);}
    h1{margin:12px 0 10px; font-size:40px; line-height:1.05;}
    @media (max-width: 520px){ h1{font-size:32px;} }
    .lead{color:var(--muted); font-size:16px; line-height:1.55; margin:0 0 14px;}
    .hero-actions{display:flex; gap:12px; flex-wrap:wrap; align-items:center;}
    .btn{
      padding:12px 14px; border-radius:14px; border:1px solid var(--line);
      background:rgba(255,255,255,.04); color:var(--text); cursor:pointer; font-weight:700;
    }
    .btn:hover{background:rgba(255,255,255,.07)}
    .btn.primary{border:none; background:linear-gradient(135deg,var(--brand2),#5eead4); color:#071018;}
    .pillrow{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    .pill{font-size:13px; color:var(--muted); border:1px solid var(--line); border-radius:999px; padding:8px 10px; background:rgba(255,255,255,.03);}
    .note{padding:12px 14px;border:1px solid var(--line);border-radius:16px;background:rgba(0,0,0,.18);color:var(--muted);font-size:13px;line-height:1.5}

    .side-card{padding:16px; display:grid; gap:12px;}
    .mini{
      display:grid; gap:6px; padding:14px;
      border-radius:16px; border:1px solid var(--line); background:rgba(0,0,0,.18);
    }
    .mini strong{font-size:14px}
    .mini span{color:var(--muted); font-size:13px}

    .mini.clickable{ cursor:pointer; }
    .mini.clickable:hover{ background:rgba(255,255,255,.05); }

    /* Nyitvatartás: soronként */
    .hours-list{display:grid; gap:6px; margin-top:4px;}
